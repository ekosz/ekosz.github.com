---
layout: default
title: Eric Koslow's Blog about Programming and Stuff
---
{% for post in paginator.posts %}
<div class="post" itemscope=true itemtype="http://www.schema.org/BlogPosting">
  <h2 itemprop="name"> <a href="{{post.url}}" itemprop="url">{{post.title}}</a> </h2>
  <time class="timeago" datetime="{{post.date | date_to_xmlschema}}">
  {{post.date | date_to_string}}
  </time>
  <div itemprop="articleBody">{{content}}</div>
</div>
{% endfor %}

{% if paginator.next_page %}
<div id='next'><a href="/page{{paginator.next_page}}">Next >></a></div>
{% else %}
<div id="theEnd">That's all folks!</div>
{% endif %}
